<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="weather-container">
        <div class="search-bar">
            <input class="search-field" type="text" placeholder="Enter the city">
            <button class="search-icon" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="https://cdn3.iconfinder.com/data/icons/weather-ios-11-1/50/Partly_Cloudy_Cloudy_Sun_Cloud_Nebulosity_Apple_Weather-1024.png" class="weather-img">
            <div class="weather-details">
            <h1 class="temperature-info"><span class="temperature"></span><sup>o</sup>C</h1>
            <h2 class="city-name"></h2>
            <h3 class="weather-condition"></h3>
            </div>
        </div>

            <div class="more-details">
                <div class="humidity">
                    <img src="https://cdn4.iconfinder.com/data/icons/weather-flat-2/614/419_-_Humidity-1024.png">
                    <div class="humidity-details">
                        <p class="humidity-value-main"><span class="humidity-value"></span>%</p>
                        <p class="weather-text">Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <img src="https://cdn3.iconfinder.com/data/icons/nature-emoji/50/Windy-1024.png">
                    <div class="wind-details">
                        <p class="wind-speed-value-main"><span class="wind-speed-value"></span>&nbsp;km/hr</p>
                        <p class="weather-text">Wind Speed</p>
                    </div>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
